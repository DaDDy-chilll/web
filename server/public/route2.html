<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route 2</title>
    <link rel="stylesheet" href="css/route2.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="database">
        <i class="fa-solid fa-server"></i>
        <p>General Mongo Database.</p>
        <form action="/route2" method="post">
            <input type="text" name="fname" class="fname" placeholder="Enter Your First Name" />
            <input type="text" name="lname" class="lname" placeholder="Enter Your Last Name" />
            <input type="email" name="email" class="email" placeholder="Enter Your Email" />
            <button type="submit">Submit</button>
        </form>
    </section>
    
</body>
</html>
